<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>productlist</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="category.html">category</a></li>
                <li><a href="productlist.html">productlist</a></li>
                <li><a href="product.html">product</a></li>
            </ul>
        </nav>
    </header>
    <main class="grid_1_1">
        <template id="smallProductTemplate">
            <article class="smallProduct">
                <img class="smallimg" src="tshirt.webp" alt="tshirt">
                <h2>tshirts</h2>
                <p>article type</p>
                <p><span class="price">price</span> DKK</p>
                <p class="showDiscount"> <span class="discountprocent"></span></p>
                <a class="readmore" href="product.html" aria-label="Read more about this product here">Read More</a>
            </article>
        </template>
    </main>
    <footer>
        <p>
            the data (images, text etc) comes from:
        </p>
        <a
            href="https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset">https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset</a>
    </footer>
    <script src="js/productlist.js"></script>
</body>

</html>
